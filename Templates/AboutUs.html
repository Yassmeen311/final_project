<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/milad-fakurian-58Z17lnVS4U-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 42px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 50px 20px;
    }
.member-card {
  background-color: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  width: 400px; 
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
}


    .member-card:hover {
      transform: translateY(-8px);
    }

.member-card img {
  width: 100%;
  height: 400px; 
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 15px;
}


    .member-card h3 {
      margin: 0;
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Meet Our Team</h1>
  <div class="team-container">
    <div class="member-card">
      <img src="images/iconic cartoon characters-3.webp" alt="Person 1" />
      <h3>Person One</h3>
    </div>
    <div class="member-card">
      <img src="images/iconic cartoon characters-3.webp" alt="Person 2" />
      <h3>Person Two</h3>
    </div>
    <div class="member-card">
      <img src="images/iconic cartoon characters-3.webp" alt="Person 3" />
      <h3>Person Three</h3>
    </div>
  </div>
</body>
</html>
